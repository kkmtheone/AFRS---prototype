<!DOCTYPE html>
<html>
<head>
  <title>Develop Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Develop Review for {{ company.name }} ({{ report.year }})</h1>

  <form method="post" action="/company/{{ company.id }}/develop_review/{{ report.year }}">
    <div class="mb-3">
      <label>Submission Requirements Met?</label>
      <select name="submission_requirements_met" class="form-select" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Publication Requirements Met?</label>
      <select name="publication_requirements_met" class="form-select" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Generate Review</button>
  </form>
</body>
</html>
