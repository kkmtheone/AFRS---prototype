<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Corbel, Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="form-container">
        <h1 class="mb-4 text-center">➕ Add Company</h1>

        <form method="post" action="/add_company">
            <div class="mb-3">
                <label for="name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter company name" required>
            </div>

            <div class="mb-3">
                <label for="company_type" class="form-label">Company Type</label>
                <select class="form-select" id="company_type" name="company_type" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="Stockbroker">Stockbroker</option>
                    <option value="Fund Manager">Fund Manager</option>
                    <option value="Investment Bank">Investment Bank</option>
                    <option value="Issuer">Issuer</option>
                </select>
            </div>

            <div class="mb-3" id="market_segment_group" style="display: none;">
                <label for="market_segment" class="form-label">Market Segment (only for Issuer)</label>
                <select class="form-select" id="market_segment" name="market_segment">
                    <option value="" disabled selected>Select segment</option>
                    <option value="MIMS">MIMS</option>
                    <option value="AIMS">AIMS</option>
                    <option value="GEMS">GEMS</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">✅ Add Company</button>
                <a href="/" class="btn btn-outline-secondary">⬅ Back to Dashboard</a>
            </div>
        </form>
    </div>

    <script>
        const companyType = document.getElementById('company_type');
        const marketSegmentGroup = document.getElementById('market_segment_group');

        companyType.addEventListener('change', function() {
            if (this.value === 'Issuer') {
                marketSegmentGroup.style.display = 'block';
            } else {
                marketSegmentGroup.style.display = 'none';
                document.getElementById('market_segment').value = '';
            }
        });
    </script>

</body>
</html>
